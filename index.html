<!DOCTYPE html>

<head>
  <title>Magic Kingdom</title>
  <link rel="stylesheet" type="text/css" href="./lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link href="./styles/main.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">

          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Brand</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <form class="navbar-form text-align-center">
        <div class="form-group col-md-6">
          <input type="text" id="searchBox" class="form-control" placeholder="Search">
        </div>
      </form>
    </div>
    <!-- /.navbar-collapse -->

      <div class="row">
        <div id="area1" class="col-md-4 area" areaName="Main-Street">Main Stree U.S.A.</div>

        <div id="area3" class="col-md-4 area" areaName="Frontierland">Frontierland</div>

  </div>
